name: Linters
on:
  pull_request_target:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  formatting:
    name: cargo fmt
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - run: cargo fmt
      - uses: getsentry/action-git-diff-suggestions@main
        with:
          message: formatting
  clippy:
    name: clippy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy
      - run: cargo clippy --fix
      - uses: getsentry/action-git-diff-suggestions@main
        with:
          message: formatting

